<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İSG Quiz Uygulaması</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-nav">
      <div class="nav-toggle" onclick="toggleNavOptions()">
        <i class="fas fa-chevron-up" id="navToggleIcon"></i>
      </div>
      <div class="nav-options" id="navOptions">
        <div class="goto-container" id="gotoContainer">
          <label>Soruya git: <input type="number" id="gotoQuestion" min="1" /></label>
          <button onclick="goToQuestion()">Git</button>
          <div class="quick-goto-buttons">
            <button onclick="quickGoTo(501)">501</button>
            <button onclick="quickGoTo(750)">750</button>
            <button onclick="quickGoTo(1000)">1000</button>
          </div>
        </div>
        <div class="font-size-controls">
          <button onclick="adjustFontSize(-1)">A-</button>
          <button onclick="resetFontSize()">Reset</button>
          <button onclick="adjustFontSize(1)">A+</button>
        </div>
        <span id="infoText">Doğru cevaba tekrar tıklayınca sonraki soruya geçilir</span><br>
        <div id="showCorrectContainer">
          <label><input type="checkbox" id="showCorrectAlways" onchange="toggleCorrectImmediately()" /> Doğru cevabı her zaman göster</label><br>
        </div>
        <label><input type="checkbox" id="challengeMode" onchange="toggleChallengeMode()" /> Challenge Mode</label><br>
        <label><input type="checkbox" id="shuffleMode" onchange="toggleShuffleInputs()" /> Karıştırma modu</label>
        <span id="shuffleInputs">
          <div>
            <label>Baş:</label>
            <input type="number" id="shuffleStart" placeholder="500" min="1" />
            <label>Bitiş:</label>
            <input type="number" id="shuffleEnd" placeholder="1200" min="1" />
            <button onclick="shuffleQuestions()">Karıştır</button>
          </div>
          <div class="quick-range-buttons">
            <button onclick="setRange(500, 1000)">500-1000</button>
            <button onclick="setRange(1000, 1200)">1000-1200</button>
            <button onclick="setRange(500, 1200)">500-1200</button>
          </div>
        </span>
      </div>
      <div id="progress"></div>
      <div id="stats" style="display: none;">
        <span class="stat-item"><span class="stat-label">D:</span> <span id="correctCount">0</span></span>
        <span class="stat-item"><span class="stat-label">Y:</span> <span id="wrongCount">0</span></span>
        <span class="stat-item"><span class="stat-label">B:</span> <span id="emptyCount">0</span></span>
        <span class="stat-item"><span class="stat-label">Combo:</span> <span id="comboCount">0x</span></span>
        <span class="stat-item"><span class="stat-label">Max:</span> <span id="maxCombo">0x</span></span>
        <button class="stats-reset" onclick="resetStats()">Reset</button>
      </div>
    </div>

    <div id="questionBox">
      <h2 id="questionText"></h2>
      <div class="options" id="options"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevQuestion()">Önceki</button>
    <button onclick="nextQuestion()">Sonraki</button>
  </div>
  
  <div class="social-links">
    <a href="mailto:huseyin321cengiz@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
    <a href="https://instagram.com/cengiz.py" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
  </div>
  
  <div class="designer">Designed by H.Cengiz</div>
  
  <script src="script.js"></script>
</body>
</html>
